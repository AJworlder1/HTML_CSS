<!DOCTYPE html>
<html>
<head>
	<title>rotate transformation</title>
	<script type="text/javascript">
		function loadHandler() {
			// функция для получения элементов по id
			var $ = function (id) {
				return document.getElementById(id);
			}

			//контекст для canvas
			var context = $("canvas").getContext("2d");

			var img = new Image();
			img.src = "logo.png";
			img.onload = draw; 
			$("btn").onclick = draw;

			function draw() {
				// очистка всего полотна.
				context.clearRect(0, 0, context.canvas.width, context.canvas.height);

				var angle = $("angle").value;
				angle = angle * 180;

				// сохранение состояния полотна и начала системы координат
				context.save();
				// трансформация вращения
				context.rotate(angle);
				context.drawImage(img, -1500, -1500, 750, 750);

		if (window.addEventListener)

</head>
