<!DOCTYPE html>
<html>
<head>
	<title>audio element</title>
	<script src="Modernizr-2.0.6js"></script>
</head>
<body>
	<!-- autoplay - сообщает браузеру о том, что необохидмо начать воспроизведение аудио, как только, как только будет загружена страница
	loop - повторно запутстить аудио после завершения
	canplaytype(mun) - возвращает строку, указывающую, может ли браузер воспроизводить данный тип медиафайда
	currentTime - определяет текущую позици воспроизведения в секундах
	duration - содержит длину аудиофайла в секунду
	play() - функция, начинает воспроизведение с текущей позиции
	pause() - функция, приостанавливает воспроизведение аудио
	-->

	<audio id="audio" controls autoplay src="audio/Vivaldi.ogg">
		Браузер не поддерживает воспроизведение звуковых медиафайлов 
	</audio>

	<script>
		if (!Modernizr.audio) {
			alert("Браузер не поддерживает воспроизведение звуковых файлов");
		}
		else {
			var audio = document.getElementById("audio");
			var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
			if (res) alert(res + " can play ogg vorbis"); 
			else alert("no support ogg vorbis");
		}

	</script>

</body>
</html>
