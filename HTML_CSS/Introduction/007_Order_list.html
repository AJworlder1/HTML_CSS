<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cписочные элементы</title>
</head>
<body>
	<!--
		Атрибут start устанавливает номер , с которого будет начинаться список "Упорядочивание" через start работает во всех браузерах. 
	-->
	<ol start="3">
		<li>HTML and CSS</li>
		<li>Javascript</li>
		<li>jQuerry</li>
	</ol>

	<!-- 
		Атрибут reversed применяется для управелния нумерацией упорядоченных списков и отображает список в обратнои порядке
	-->
	<ol reversed>
		<!-- Не работает в IE--> 
		<li>HTML and CSS</li>
		<li>Javascript</li>
		<li>jQuerry</li>
	</ol>

	<ul reversed>
		<!-- Не работает в IE--> 
		<li>HTML and CSS</li>
		<li>Javascript</li>
		<li>jQuerry</li>
	</ul>

	<!-- Все современные браузеры поддерживают для li атрибут value.-->
	<ol>
		Результаты голосования на самую популярную web - технологию. Первое место разделили Javascript  HTML и CSS
		<li value="1">HTML and CSS</li>
		<li value="1">Javascript</li>
		<li value="2">jQuerry</li>
	</ol>
</body>
</html>
