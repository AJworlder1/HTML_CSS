<!--
	Элемент mark - новый элемент в HTML5. Такой текст ничем не отличается от обычного, но его вид можно поменять с помощью стилей
	Некоторые браузеры выделяют текст внутри жёлтым цветом
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Элемент mark</title>
</head>
<body>
	<p>Вы искали слово </mark>. <mark> - это язык для структуирования и предлставления содержимого для всемирной паутины. </p>
</body>
</html>
