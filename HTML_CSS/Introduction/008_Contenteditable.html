<!--Атрибут contenteditable обеспечивает возможность редактировать страницу непосредственно через браузер-->
<!DOCTYPE html>
<html xmlns="http://www.w3.or/1999/xhtml">
<head>
	<title>трибут contenteditable</title>
</head>
<body>
	<acticle contenteditable>
		<h2> Не злоупотребляйте <code>section</code>!</h2>
		<p>
			Основной структурный элемент HTML5 <code>section</code> зачастую используется как обычный контейнер для стиля, хотя для этого больше подходит <code>div</code>
		</p>
	</acticle>
</body>
</html>
